<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Food Delivery</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg,#fef3c7,#fde68a); }

    header { background: linear-gradient(90deg,#f43f5e,#f97316); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.8rem; }

    nav button { margin-left: 10px; background: white; color: #dc2626; font-weight: bold; }
    button { border: none; padding: 0.6rem 1rem; border-radius: 999px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    button:hover { transform: scale(1.05); }

    .hero { padding: 3rem 2rem; text-align: center; background: linear-gradient(135deg,#fb7185,#fdba74); color: white; }
    .hero h2 { font-size: 2.5rem; margin-bottom: 0.5rem; }

    .container { padding: 2rem; }
    .menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; }

    .card { background: white; padding: 1rem; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 16px; }
    .card h3 { margin: 0.6rem 0 0.2rem; }
    .price { font-weight: bold; color: #16a34a; font-size: 1.1rem; }

    footer { text-align: center; padding: 1rem; background: #111827; color: white; margin-top: 2rem; }

    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 2rem; border-radius: 20px; width: 340px; }
    input, select { width: 100%; padding: 0.6rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ddd; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>üçî Online Food</h1>
    <nav>
      <button onclick="openLogin()">Login</button>
      <button onclick="openOrders()">Orders</button>
      <button onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Delicious Food, Delivered Fast üöÄ</h2>
    <p>CI/CD Powered Online Food Ordering Demo</p>
  </section>

  <div class="container">
    <h2>üçΩ Popular Dishes</h2>
    <div class="menu">
      <div class="card">
        <img src="https://www.tasteofhome.com/recipes/margherita-pizza/" />
        <h3>Margherita Pizza</h3>
        <p class="price">‚Çπ299</p>
        <button onclick="addToCart('Margherita Pizza',299)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" />
        <h3>Cheese Burger</h3>
        <p class="price">‚Çπ99</p>
        <button onclick="addToCart('Cheese Burger',199)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://www.madhuseverydayindian.com/easy-vegetable-biryani/" />
        <h3>Veg Biryani</h3>
        <p class="price">‚Çπ149</p>
        <button onclick="addToCart('Veg Biryani',249)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1544148103-0773bf10d330" />
        <h3>Cold Drink</h3>
        <p class="price">‚Çπ49</p>
        <button onclick="addToCart('Cold Drink',49)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Close</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <select>
        <option>Cash on Delivery</option>
        <option>UPI</option>
        <option>Card</option>
      </select>
      <p><strong>Total: ‚Çπ<span id="totalPrice">0</span></strong></p>
      <button onclick="placeOrder()">Place Order</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <!-- Orders Modal -->
  <div class="modal" id="ordersModal">
    <div class="modal-content">
      <h2>My Orders</h2>
      <div id="orders"></div>
      <button onclick="closeOrders()">Close</button>
    </div>
  </div>

  <footer>
    <p>¬© 2026 Online Food | Colorful Food Ordering Demo</p>
  </footer>

  <script>
    let cart = [];
    let orders = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById('cartCount').innerText = cart.length;
    }

    function openCart() {
      let html = '';
      let total = 0;
      cart.forEach(i => { total += i.price; html += `<div class='cart-item'><span>${i.name}</span><span>‚Çπ${i.price}</span></div>`; });
      document.getElementById('cartItems').innerHTML = html || 'Cart is empty';
      document.getElementById('totalPrice').innerText = total;
      document.getElementById('cartModal').style.display = 'flex';
    }
    function closeCart(){document.getElementById('cartModal').style.display='none'}

    function placeOrder(){
      if(cart.length===0) return alert('Cart empty');
      orders.push({id:orders.length+1,status:'Preparing'});
      cart=[];document.getElementById('cartCount').innerText=0;
      closeCart();alert('Order placed successfully');
    }

    function openOrders(){
      let html='';orders.forEach(o=>html+=`<p>Order #${o.id} - ${o.status}</p>`);
      document.getElementById('orders').innerHTML=html||'No orders yet';
      document.getElementById('ordersModal').style.display='flex';
    }
    function closeOrders(){document.getElementById('ordersModal').style.display='none'}

    function openLogin(){document.getElementById('loginModal').style.display='flex'}
    function closeLogin(){document.getElementById('loginModal').style.display='none'}
    function login(){alert('Login successful (demo)');closeLogin()}
  </script>
</body>
</html>
